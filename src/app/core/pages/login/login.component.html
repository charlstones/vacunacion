<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                            <h3 class="text-center">Login</h3>
                            <div class="form-group">
                                <label for="username">Usuario:</label><br>
                                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.userName" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group">
                                <label for="password" >contrase√±a:</label><br>
                                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary btn-md" (click)="login(user)" value="acceder">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
